<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Dan Aleko</title>
    <link rel="stylesheet" href="s.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* Add some basic styling for error messages (you can move this to s.css if preferred) */
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
            display: block;
        }
        /* Styles to make the wrapper (form container) adapt for potentially taller register form */
        .wrapper {
            height: auto; /* Allow height to adjust based on content */
            min-height: 400px; /* Ensure a minimum height if content is short */
            padding: 30px; /* Add some padding */
        }
        /* Adjust input-box margin for better spacing with error messages */
        .input-box {
            margin-bottom: 20px; /* Space between input fields and error messages */
        }
        .register-link, .login-link { /* Generic style for bottom links */
            font-size: 0.9em;
            text-align: center;
            margin-top: 20px;
        }
        .register-link p a, .login-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link p a:hover, .login-link p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form id="registerForm" action="">
            <h1>Register</h1>

            <div class="input-box">
                <input type="text" id="regUsername" placeholder="Username" required>
                <i class='bx bxs-user'></i>
                <span id="regUsername-error" class="error-message"></span>
            </div>

            <div class="input-box">
                <input type="email" id="regEmail" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
                <span id="regEmail-error" class="error-message"></span>
            </div>

            <div class="input-box">
                <input type="password" id="regPassword" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
                <span id="regPassword-error" class="error-message"></span>
            </div>

            <div class="input-box">
                <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
                <i class='bx bxs-lock-alt'></i>
                <span id="regConfirmPassword-error" class="error-message"></span>
            </div>
            
            <button type="submit" class="btn">Register</button>

            <div class="login-link">
                <p>Already have an account? <a href="log.html">Login</a></p>
            </div>
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
